  <script>
    //堆栈结构 last in first out 后进先出
    //相当于放入箱子里的书，堆在一起，最后放下的一本先拿出来

    // .push(num) 添加一个元素到栈顶
    // .pop()     出栈
    // .peek      返回栈顶

    // .isEmpty()
    // .clear()
    // .size()
    // .toString()

//栈结构的封装
    class Stack{

      #items=[]    // #：代表private field 私有域， 外部不能私自访问数据，保护好了数据的完整性，仅可以使用内部的方法

      pop(){
        return this.#items.pop()

      }
      push(data){                  //压栈
        this.#items.push(data)

      }
      peek(){                      //返回最后面一个item
        return this.#items[this.#items.length-1]
            //this.items.at(-1)

      }

      isEmpty(){
        return this.#items.length===0
      }

      size(){
        return this.#items.length
      }

      clear(){
        this.#items=[]
      
      }
      toString(){
        return this.#items.join(' ')
      }
    }
      

    // let stack=new Stack()
  
  
  //栈结构的运用-------------浏览记录的查询列表就是一个例子
  //将10进制转换成2(8,16)进制，手动原理就是不断用number除以2(8,16)得余数，知道number为0截止

  function convert(number,base){
    let stack=new Stack()
    let string=''
    let baseString='0123456789ABCDEF' //因为16进制算法中存在10以上的数字用字母代替，所以创造一个新的string，对10以上的数字进行转换
    

    while(number>0){
      stack.push(number%base)
      number=Math.floor(number/base)

    }

    while(!stack.isEmpty()){
      string+=baseString[stack.pop()]
    }
    return string
  }
