    <script>
        //选择排序：找到数据结构中最小值，并将其放置在第一位，接着找到第二小的值并将其放在第二位，以此类推
        //特征：1.每一轮从array[i]开始进行到最后一项，找出最小的index值
        //     2.如果i!== index ,将array[i]与array[index]进行交换

    function swap(array, a, b) {
        let temp = array[a]
        array[a] = array[b]
        array[b] = temp

        //解构的方式：[array[a],array[b]]=[array[b],array[a]]
    }

        function selectionSort(array){
            let leng=array.length
            for(let i=0;i<leng-1;i++){     //leng-1，前面都已经比完了，最后一个一定放最后
                let minIndex=i
                for(let j=i+1;j<leng;j++){               
                    if(array[j]< array[minIndex]){
                        minIndex=j
                    }
                }
                if(i!== minIndex){
                    swap(array, i, minIndex) 
                }
                
            }
            console.log(array)



        }

        selectionSort([5,4,3,2,1])

    








    </script>
