    <script>
        //二叉堆：特殊的二叉树
            //满足二叉堆的条件：
            // 1.每一层都有左右两个子节点，除非仅有最后一层的右节点为空
            // 2.二叉堆不是最小堆就是最大堆，最小堆允许你快速导出树堆最小值，最大堆允许你快速导出树堆最大值。
            //   每个子节点都比root大，root就是最小值（最小堆）；每个子节点都比root小，root就是最大值（最大堆）


 
 
 
  class MinHeap{
    heap=[] //数组管理数据

    getLeftIndex(index){

        return 2*index+1

    }

     getRightIndex(index) {

         return 2 * index + 2

     }

    // 根据子节点在[]中的索引值进行推算出其父节点的索引值
     getParentIndex(index){
        return Math.floor((index-1)/2)
     }


     
     insert(value){
        if(value!==null){
            this.heap.push(value)
            //与父节点逐级对比，如果比父节点小，交换位置
            this.shiftUp(this.heap.length-1)
            return true
            
        }
        return false
     }

     compareFn(a,b){
        if(a===b){
            return 0
        }
        return a<b?-1:1
     }

     shiftUp(index){
        let parent=this.getParentIndex(index)

        while(index>0&&this.compareFn(this.heap[parent],this.heap[index])===1){

            this.swap(this.heap,parent,index)
            index=parent
            parent=this.getParentIndex(index)

        }

     }

     swap(array,a,b){
        let temp=array[a]
        array[a]=array[b]
        array[b]=temp


     }








 }
