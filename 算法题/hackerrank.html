  //Example：a=[1,2,3,4,3,2,1] The unique element is 4
  function lonelyinteger(a) {
      
      if (a.length === 1) return a[0]
      let arr = a.slice().sort((a, b) => a - b)

      let i = 0
      while (i < arr.length) {
        if (arr[i] === arr[i + 1]) {

          i += 2
        } else {
          return arr[i]
        }
      }
      return null
