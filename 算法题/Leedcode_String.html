    <script>
        //"MCMXCIV"
    function romanToInt(s) {
        let obj={'I':1,'V':5,'X':10,'L':50,'C':100,'D':500,'M':1000}
        let sum=0
        for(let i=0;i<s.length;i++){
            if(s[i]>s[i+1]){
                sum+=s[i]
            }else{
                sum+=s[i+1]-s[i]

            }
